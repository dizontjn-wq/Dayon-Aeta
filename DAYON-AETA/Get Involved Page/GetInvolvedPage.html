<!DOCTYPE html>
<html>
<title>Get Involved</title>
<link rel="shortcut icon" href="/Logo.png" type="image/x-icon">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    opacity: 0;
    animation: fadeIn 0.8s ease-out forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  .get-involved-support {
    background-color: #ffffff;
    width: 100%;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  .get-involved-support .DSC {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  .get-involved-support .navbar.show a {
    color: #000;
  }

  .get-involved-support .rectangle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: #00000075;
  }

  .get-involved-support .header {
    position: relative;
    width: 100%;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    padding: 0 12px;
    background-color: transparent;
    z-index: 10;
    box-sizing: border-box;
  }

  .get-involved-support .DAYON-AETA-3 {
    margin: 100px;
    font-size: 35px;
    font-family: "Unbounded", Helvetica;
    color: transparent;
    font-weight: 700;
    letter-spacing: 0;
    line-height: normal;
    text-decoration: none;
  }

  .get-involved-support .text-wrapper {
    color: #603b09;
  }

  .get-involved-support .span {
    color: #ffffff;
  }


  .get-involved-support .icon {
    display: none;
    background: transparent;
    border: none;
    color: #fff;
    padding: 6px;
    line-height: 1;
    font-family: inherit;
    -webkit-font-smoothing: antialiased;
    cursor: pointer;
  }

  .get-involved-support .navbar {
    width: 50%;
    margin-right: 70px;
    justify-content: space-between;
    display: flex;
    gap: 30px;
    align-items: center;
  }

.get-involved-support .Contacts,
.get-involved-support .Programs,
.get-involved-support .AboutUs,
.get-involved-support .GetInvolved,
.get-involved-support .Home {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 36px;
  font-family: "Jost", Helvetica;
  font-weight: 400;
  color: #ffffff;
  font-size: 18px;
  text-align: center;
  letter-spacing: 0;
  line-height: normal;
  padding: 0 20px;
  white-space: nowrap;
  transition: 0.3s ease;
  position: relative;
  text-decoration: none;
}

.get-involved-support .Contacts::after,
.get-involved-support .Programs::after,
.get-involved-support .AboutUs::after,
.get-involved-support .GetInvolved::after,
.get-involved-support .Home::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: #ffffff;
  transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
}

.get-involved-support .Contacts:hover::after,
.get-involved-support .Programs:hover::after,
.get-involved-support .AboutUs:hover::after,
.get-involved-support .GetInvolved:hover::after,
.get-involved-support .Home:hover::after {
  width: 100%;
  left: 0;
}

  .get-involved-support .content-wrapper {
    position: relative;
    width: 100%;
    height: calc(100vh - 150px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
  }

  .get-involved-support .element-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 837px;
    height: 621px;
    display: flex;
    z-index: 6;
  }

  .get-involved-support .frame {
    width: 837px;
    height: 621px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-bottom: 40px;
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(2.0px) brightness(110%);
    -webkit-backdrop-filter: blur(2.0px) brightness(110%);
    box-shadow:
      inset 0 1px 0 rgba(255, 255, 255, 0.4),
      inset 1px 0 0 rgba(255, 255, 255, 0.32),
      inset 0 -1px 1px rgba(0, 0, 0, 0.13),
      inset -1px 0 1px rgba(0, 0, 0, 0.11);
    background: linear-gradient(180deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(120, 120, 120, 0.05) 100%);
  }

  .get-involved-support .donate {
    position: static;
    display: block;
    margin: 18px auto 0 auto;
    width: 235px;
    height: 58px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #603b09;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 5px 4px 4px #00000040;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    z-index: 8;
  }

  .get-involved-support .donate:hover {
    transform: translateY(-3px);
    box-shadow: 5px 8px 15px #00000060;
    background-color: #7a4a0b;
  }

  .get-involved-support .donate:active {
    transform: translateY(0);
    box-shadow: 3px 3px 3px #00000040;
  }

  .get-involved-support .text-wrapper-1 {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    width: auto;
    height: auto;
    font-family: "Poppins", Helvetica;
    font-weight: 800;
    color: #f4f9ef;
    font-size: 16px;
    text-align: center;
    letter-spacing: 0;
    line-height: normal;
    padding: 0 12px;
  }

  .get-involved-support .logo-sample {
    position: relative;
    display: block;
    margin: 0 auto;
    width: 486px;
    height: 486px;
    object-fit: cover;
    z-index: 7;
  }


  @media (max-width: 1024px) {
    .get-involved-support .header {
      padding: 0 30px;
      padding-top: 30px;
    }

    .get-involved-support .navbar {
      gap: 25px;
    }

    .get-involved-support .DAYON-AETA-3 {
      font-size: 26px;
      margin: 0 12px;
    }

    .get-involved-support .AboutUs,
    .get-involved-support .GetInvolved,
    .get-involved-support .Home {
      font-size: 16px;
      padding: 6px 12px;
    }

    .get-involved-support .element-container {
      width: 90%;
      height: auto;
    }

    .get-involved-support .frame {
      width: 100%;
      height: auto;
      min-height: 500px;
    }

    .get-involved-support .logo-sample {
      width: 400px;
      height: 400px;
    }

    .get-involved-support .donate {
      margin: 18px auto 0 auto;
      width: 235px;
      max-width: 90%;
    }

    .get-involved-support .text-wrapper-1 {
      font-size: 18px;
    }
  }


  @media (max-width: 768px) {
    .get-involved-support .header {
      height: auto;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      padding-top: 20px;
      gap: 0;
    }

    .get-involved-support .DAYON-AETA-3 {
      font-size: 26px;
      margin: 0 12px;
    }

    .get-involved-support .navbar {
      margin: 0;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-end;
    }

    .get-involved-support .Contacts,
    .get-involved-support .Programs,
    .get-involved-support .AboutUs,
    .get-involved-support .GetInvolved,
    .get-involved-support .Home {
      font-size: 14px;
      padding: 6px 10px;
    }

    .get-involved-support .element-container {
      width: 90%;
      max-width: 600px;
      height: auto;
      aspect-ratio: 837 / 621;
    }

    .get-involved-support .frame {
      width: 100%;
      height: 100%;
      padding-bottom: 6%;
    }

    .get-involved-support .logo-sample {
      width: 70%;
      height: auto;
      aspect-ratio: 1;
    }

    .get-involved-support .donate {
      width: 235px;
      max-width: 70%;
      height: 58px;
      margin: 18px auto 0 auto;
    }


    .get-involved-support .icon {
      display: inline-block;
      background: transparent;
      border: none;
      font-size: 26px;
      cursor: pointer;
      right: 20px;
      top: 38px;
      position: absolute;
      z-index: 30;
    }

    .get-involved-support .navbar {
      display: none;
      width: 90%;
      flex-direction: column;
      gap: 15px;
      background: rgba(229, 225, 218, 0.95);
      padding: 12px 20px 18px 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin: 0;
      align-items: center;
      position: absolute;
      top: 76px;
      right: 20px;
      z-index: 20;
    }

    .get-involved-support .navbar.show {
      display: flex;
    }

    .get-involved-support .text-wrapper-1 {
      font-size: 14px;
      margin: auto;
      width: auto;
      height: auto;
    }
  }

  @media (max-width: 480px) {
    .get-involved-support .header {
      padding: 15px;
      padding-top: 35px;
      gap: 15px;
    }

    .get-involved-support .DAYON-AETA-3 {
      font-size: 22px;
      margin: 0 12px;
    }

    .get-involved-support .navbar {
      margin: 15px;
      gap: 10px;
    }

    .get-involved-support .Contacts,
    .get-involved-support .Programs,
    .get-involved-support .AboutUs,
    .get-involved-support .GetInvolved,
    .get-involved-support .Home {
      font-size: 12px;
      padding: 5px 8px;
    }

    .get-involved-support .element-container {
      width: 95%;
      max-width: 400px;
    }

    .get-involved-support .text-wrapper-1 {
      font-size: 0.9rem;
    }
  }


  @media (max-width: 360px) {
    .get-involved-support .DAYON-AETA-3 {
      font-size: 18px;
      margin: 10px;
    }

    .get-involved-support .navbar {
      margin: 10px;
      gap: 8px;
    }

    .get-involved-support .Contacts,
    .get-involved-support .Programs,
    .get-involved-support .AboutUs,
    .get-involved-support .GetInvolved,
    .get-involved-support .Home {
      font-size: 11px;
      padding: 4px 6px;
    }

    .get-involved-support .element-container {
      width: 98%;
      max-width: 350px;
    }
  }
</style>

<body>

  <div class="get-involved-support">

    <img class="DSC" src="https://c.animaapp.com/migzns33O5rLKT/img/dsc-0661-1.png" />
    <header class="header">
      <a class="DAYON-AETA-3" href="/Home Page/HomePage.html"><span class="text-wrapper">D<span class="span">AYON <span
              class="text-wrapper"> A<span class="span">ETA</span></a>

      <button class="icon" aria-label="Open menu">â˜°</button>

      <nav class="navbar">
        <a class="Home" href="/Home Page/HomePage.html">HOME</a>
        <a class="AboutUs" href="/About Us Page/AboutUsPage.html">ABOUT US</a>
        <a class="GetInvolved" href="/Get Involved Page/GetInvolvedPage.html">GET INVOLVED</a>
        <a class="Programs" href="/Programs Page/ProgramsPage.html">PROGRAMS</a>
        <a class="Contacts" href="/Contacts Page/ContactsPage.html">CONTACT</a>
      </nav>
    </header>
    <div class="rectangle"></div>
    <div class="element-container">
      <div class="frame">
        <img class="logo-sample" src="https://c.animaapp.com/migzns33O5rLKT/img/logo-sample.png" />
        <a class="donate" href="DonatePage/Donate.html">
          <div class="text-wrapper-1">DONATE</div>
        </a>
      </div>
    </div>

  </div>
  </div>

  <script>
    (function () {
      const icon = document.querySelector('.get-involved-support .icon');
      const nav = document.querySelector('.get-involved-support .navbar');
      if (!icon || !nav) return;
      icon.addEventListener('click', function () {
        nav.classList.toggle('show');
      });
      // Close menu when clicking outside (optional)
      document.addEventListener('click', function (e) {
        if (!nav.classList.contains('show')) return;
        const target = e.target;
        if (target === icon || nav.contains(target)) return;
        nav.classList.remove('show');
      });
    })();
  </script>

</body>

</html>
