<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
  opacity: 0;
  animation: fadeIn 0.8s ease-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
  .landing-page {
  background-color: #ffffff;
  width: 100%;
  min-height: 100vh;
  position: relative;
  display: flex;
  flex-direction: column;
  object-fit: cover;
}

.landing-page .rectangle {
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 962px;
}

.landing-page .div {
  background-color: #00000075;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 962px;
}

.landing-page .DAYON-AETA {
  position: absolute;
  top: clamp(2rem, 5vh, 3.3125rem);
  left: clamp(1.5rem, 4vw, 3.0625rem);
  font-family: "Unbounded", Helvetica;
  font-weight: 700;
  color: transparent;
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  letter-spacing: 0;
  line-height: normal;
  z-index: 10;
}

.landing-page .text-wrapper {
  color: #603b09;
}

.landing-page .span {
  color: #ffffff;
}

.landing-page .p {
  position: absolute;
  top: clamp(18rem, 37.5vh, 24rem);
  left: clamp(1.5rem, 6vw, 5.3125rem);
  right: clamp(1.5rem, 6vw, 5.3125rem);
  font-family: "Inter", Helvetica;
  font-weight: 500;
  font-style: italic;
  color: #ffffff;
  font-size: clamp(1rem, 2vw, 1.5rem);
  letter-spacing: 0;
  line-height: normal;
  z-index: 10;
}

.landing-page .text-wrapper-2 {
  position: absolute;
  top: clamp(22rem, 46.7vh, 29.875rem);
  left: clamp(1.5rem, 6vw, 5.3125rem);
  right: clamp(1.5rem, 6vw, 5.3125rem);
  max-width: 41.5625rem;
  font-family: "Inter", Helvetica;
  font-weight: 700;
  color: #ffffff;
  font-size: clamp(1.75rem, 4vw, 3rem);
  letter-spacing: 0;
  line-height: 1.2;
  z-index: 10;
}

.landing-page .join-our-journey {
  position: absolute;
  top: clamp(32rem, 70vh, 44.8125rem);
  left: clamp(1.5rem, 6vw, 5.3125rem);
  width: clamp(12rem, 30vw, 14.6875rem);
  height: clamp(3rem, 8vh, 3.625rem);
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #603b09;
  border-radius: 0.625rem;
  overflow: hidden;
  box-shadow: 0.3125rem 0.25rem 0.25rem #00000040;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  z-index: 10;
}

.landing-page .join-our-journey:hover {
  transform: translateY(-2px);
  box-shadow: 0.3125rem 0.375rem 0.5rem #00000060;
}

.landing-page .join-our-journey:active {
  transform: translateY(0);
  box-shadow: 0.3125rem 0.25rem 0.25rem #00000040;
}

.landing-page .text-wrapper-3 {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 0 1rem;
  font-family: "Poppins", Helvetica;
  font-weight: 800;
  color: #f4f9ef;
  font-size: clamp(0.875rem, 1.5vw, 1rem);
  text-align: center;
  letter-spacing: 0;
  line-height: normal;
}

/* Mobile devices (portrait phones, less than 576px) */
@media (max-width: 575px) {
  .landing-page {
    min-height: 100vh;
  }

  .landing-page .DAYON-AETA {
    top: 1.5rem;
    left: 1.5rem;
    font-size: 1.5rem;
  }

  .landing-page .p {
    top: 50vh;
    left: 1.5rem;
    right: 1.5rem;
    font-size: 1rem;
  }

  .landing-page .text-wrapper-2 {
    top: calc(50vh + 4rem);
    left: 1.5rem;
    right: 1.5rem;
    font-size: 1.75rem;
  }

  .landing-page .join-our-journey {
    top: calc(50vh + 16rem);
    left: 1.5rem;
    width: calc(100% - 3rem);
    max-width: 20rem;
  }
}

/* Tablets (landscape phones and portrait tablets, 576px to 991px) */
@media (min-width: 576px) and (max-width: 991px) {
  .landing-page .DAYON-AETA {
    top: 2.5rem;
    left: 2.5rem;
    font-size: 2rem;
  }

  .landing-page .p {
    top: 40vh;
    left: 2.5rem;
    right: 2.5rem;
    font-size: 1.25rem;
  }

  .landing-page .text-wrapper-2 {
    top: calc(40vh + 5rem);
    left: 2.5rem;
    right: 2.5rem;
    font-size: 2.25rem;
  }

  .landing-page .join-our-journey {
    top: calc(40vh + 18rem);
    left: 2.5rem;
    width: 14rem;
  }
}

/* Laptops and small desktops (992px to 1439px) */
@media (min-width: 992px) and (max-width: 1439px) {
  .landing-page .DAYON-AETA {
    top: 3rem;
    left: 3rem;
    font-size: 2.25rem;
  }

  .landing-page .p {
    top: 35vh;
    left: 4rem;
    font-size: 1.375rem;
  }

  .landing-page .text-wrapper-2 {
    top: calc(35vh + 6rem);
    left: 4rem;
    right: 4rem;
    font-size: 2.75rem;
  }

  .landing-page .join-our-journey {
    top: calc(35vh + 20rem);
    left: 4rem;
  }
}

/* Large monitors (1440px and above) */
@media (min-width: 1440px) {
  .landing-page {
    min-height: 100%;
  }
}

  </style>

    <div class="landing-page">
      <img class="rectangle" src="https://c.animaapp.com/mil6iub7JL28wr/img/rectangle-1.png" />
      <div class="div"></div>
      <p class="DAYON-AETA">
        <span class="text-wrapper">D<span class="span">AYON </span>
        <span class="text-wrapper">A<span class="span">ETA</span>
      </p>
      <p class="p">Strength in Culture, Care in Action.</p>
      <p class="text-wrapper-2">STAND WITH THE AETA PEOPLE FOR A BRIGHTER TOMORROW.</p>
      <a class="join-our-journey"href ="/Home Page/HomePage.html"><div class="text-wrapper-3">JOIN OUR JOURNEY</div></a>
    </div>
  </body>
</html>
